<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Carmon Programs</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
            background: radial-gradient(circle at top, #111827, #000000);
            color: #ffffff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: rgba(15, 15, 15, 0.95);
            padding: 45px 35px;
            border-radius: 18px;
            width: 90%;
            max-width: 460px;
            box-shadow: 0 0 40px rgba(0,0,0,0.9);
        }

        h1 {
            margin-bottom: 12px;
            font-size: 30px;
            letter-spacing: 1.2px;
        }

        p {
            font-size: 15px;
            line-height: 1.7;
            color: #d1d5db;
            margin-bottom: 30px;
        }

        a.download {
            display: inline-block;
            padding: 15px 34px;
            background: linear-gradient(90deg, #ffffff, #e5e7eb);
            color: #000000;
            text-decoration: none;
            font-weight: bold;
            border-radius: 10px;
            transition: transform 0.15s ease, box-shadow 0.15s ease;
        }

        a.download:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255,255,255,0.2);
        }

        footer {
            margin-top: 30px;
            font-size: 12px;
            color: #9ca3af;
        }
    </style>
</head>
<body>

<div class="container">

    <h1>Carmon Programs</h1>

    <p>
        Carmon Programs, sade, hızlı ve güvenilir masaüstü yazılımlar
        geliştiren bağımsız bir yazılım projesidir.
        <br><br>
        Aşağıdan <b>File Manager</b> uygulamasının en güncel sürümünü indirebilirsiniz.
    </p>

    <a class="download"
       href="https://drive.google.com/file/d/1cYG7lKrEAALStUNiYtdDFBpq1b83vYCX/view?usp=drive_link"
       target="_blank">
        File Manager İndir
    </a>

    <footer>
        © 2025 Carmon Programs
    </footer>

</div>

</body>
</html>
